plugins {
    id 'java'
    id 'application'
}

group = 'org.Games'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'org.Games.Main'
}

def javaFxVersion = '21'
def osName = System.getProperty('os.name').toLowerCase()
def osPlatform = osName.contains('win') ? 'win' :
                 osName.contains('mac') ? 'mac' :
                 osName.contains('linux') ? 'linux' : 'win'

dependencies {
    implementation "org.openjfx:javafx-controls:${javaFxVersion}:${osPlatform}"
    implementation "org.openjfx:javafx-fxml:${javaFxVersion}:${osPlatform}"
    implementation "org.openjfx:javafx-graphics:${javaFxVersion}:${osPlatform}"
    implementation "org.openjfx:javafx-base:${javaFxVersion}:${osPlatform}"

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}